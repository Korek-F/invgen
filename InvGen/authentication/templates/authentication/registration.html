{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Registration</h1>
    <form method="post" class="form-control bg-dark">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Create my account</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Go back</a>
    </form>
{%endblock%}
